<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projects</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
</head>
<body style="height: 100vh;">
    <div class="container-fluid h-100" >
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-6 text-center">
                <img class="img-fluid" src="/img/ae.png" alt="logo image" />
                <form class="login-form" action="#" method="POST">
                    <div class="row mt-5">
                        <div class="col-12">
                            <input type="text" class="w-50 p-1 rounded text-center" placeholder="Username" name="username" id="username" />
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-12">
                            <input type="password" class="w-50 p-1 rounded text-center" placeholder="Password" name="password" id="password" />
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-12">
                            <input type="submit" class="rounded text-capitalize" value="login" name="btn-login" id="btn-login" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <script src="js/jquery.js" ></script>
    <script src="js/bootstrap.min.js" ></script>
    <script src="js/all.min.js" ></script>
    <script src="js/app.js" ></script>
</body>
</html>
