<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- nav section start -->
            <nav class="dash-nav col-2 p-0">
                <div class="row w-100 m-0">
                    <div class="col-12  logo">
                        <p class="text-center text-dark">p</p>
                    </div>

                    <div class="col-12 nav-items p-0">

                        <div class="col-12 p-0 m-0 nav-item active">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-home ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark w-100"><a href="#" class="">dashboard</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-suitcase ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark">projects</span>
                            </div>
                            <div class="w-100 sub-items pl-5 pb-2">
                                <a href="#" class="d-block p-1">project</a>
                                <a href="#" class="d-block p-1">add project</a>
                            </div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-comment ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">messages</a></span>
                                <span class="float-right nbr mr-3">3</span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-puzzle-piece ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">categories</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-user-cog ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">profile</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-graduation-cap ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark">skills</span>
                            </div>
                            <div class="w-100 sub-items pl-5 pb-2">
                                <a href="#" class="d-block p-1">tabs</a>
                                <a href="#" class="d-block p-1">content</a>
                            </div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-hands ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">interests</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-cogs ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">settings</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                    </div>

                </div>
            </nav>
            <!-- nav section end -->

            <!-- dashboard body start -->
            <main class="col-10 p-0 m-0">
                <!-- statistcs items start-->
                <div class="row ml-0 mr-0 w-100 pl-5 pr-5 justify-content-center" style="margin-top: 20vh;">

                    <div class="col-3 text-center ">
                        <div class="col-11 text-center m-2 pb-3 card-item">
                            <i class="fas fa-suitcase fa-4x mt-3 mb-3 mx-auto "  style="color: #999;"></i>
                            <h5>projects</h5>
                            <span class="d-block mb-2 text-center">10</span>
                            <a href="#" class="d-block">view all</a>
                        </div>
                    </div>

                    <div class="col-3 text-center ">
                        <div class="col-11 text-center m-2 pb-3 card-item">
                            <i class="fas fa-comment fa-4x mt-3 mb-3 mx-auto "  style="color: #999;"></i>
                            <h5>messages</h5>
                            <span class="d-block mb-2 text-center">3</span>
                            <a href="#" class="d-block">view all</a>
                        </div>
                    </div>

                    <div class="col-3 text-center ">
                        <div class="col-11 text-center m-2 pb-3 card-item">
                            <i class="fas fa-graduation-cap fa-4x mt-3 mb-3 mx-auto "  style="color: #999;"></i>
                            <h5>skills</h5>
                            <span class="d-block mb-2 text-center">4</span>
                            <a href="#" class="d-block">view all</a>
                        </div>
                    </div>

                    <div class="col-3 text-center ">
                        <div class="col-11 text-center m-2 pb-3 card-item">
                            <i class="fas fa-puzzle-piece fa-4x mt-3 mb-3 mx-auto "  style="color: #999;"></i>
                            <h5>categories</h5>
                            <span class="d-block mb-2 text-center">6</span>
                            <a href="#" class="d-block">view all</a>
                        </div>
                    </div>
                </div> 
                <!-- statistcs items end-->

                <!-- shortcut section start  -->
                <div class="row ml-0 mr-0 mt-5 pt-5 justify-content-center">
                    <div class="col-12 shortcut text-center">
                        <a href="#" class="mr-2 ml-2">add new project</a>
                        <a href="#" class="mr-2 ml-2">add new category</a>
                        <a href="#" class="mr-2 ml-2">add new interests</a>
                        <a href="#" class="mr-2 ml-2">add new skill</a>
                    </div>
                </div>
                <!-- shortcut section end  -->
            </main>
            <!-- dashboard body end -->
        </div>
    </div>
    

    <script src="js/jquery.js" ></script>
    <script src="js/bootstrap.min.js" ></script>
    <script src="js/all.min.js" ></script>
    <script src="js/app.js" ></script>
</body>
</html>
