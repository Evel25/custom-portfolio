<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projects</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- nav section start -->
            <nav class="dash-nav col-2 p-0">
                <div class="row w-100 m-0">
                    <div class="col-12  logo">
                        <p class="text-center text-dark">p</p>
                    </div>

                    <div class="col-12 nav-items p-0">

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-home ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark w-100"><a href="#" class="">dashboard</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-suitcase ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark">projects</span>
                            </div>
                            <div class="w-100 sub-items pl-5 pb-2">
                                <a href="#" class="d-block p-1 active">project</a>
                                <a href="#" class="d-block p-1">add project</a>
                            </div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-comment ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">messages</a></span>
                                <span class="float-right nbr mr-3">3</span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-puzzle-piece ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">categories</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-user-cog ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">profile</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-graduation-cap ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark">skills</span>
                            </div>
                            <div class="w-100 sub-items pl-5 pb-2">
                                <a href="#" class="d-block p-1">tabs</a>
                                <a href="#" class="d-block p-1">content</a>
                            </div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-hands ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">interests</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item active">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-cogs ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">settings</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                    </div>

                </div>
            </nav>
            <!-- nav section end -->

            <!-- dashboard body start -->
            <main class="col-10 p-0 m-0">
                
                <div class="row ml-0 mr-0 justify-content-center mt-5 h-100">
                    <div class="col-6 projects">
                        <form class="dash-settings pt-5" action="#" method="POST">
                            <div class="row">
                                <div class="col-3">
                                    <label for="set-theme">Theme</label>
                                </div>
                                <div class="col-9">
                                    <select class="w-75 rounded" name="set-theme" id="set-theme">
                                        <option name="" value="">Default</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-3">
                                    <label for="set-Copy">CopyRight</label>
                                </div>
                                <div class="col-9">
                                    <input class="rounded w-75" type="text" name="set-Copy" id="set-Copy" />
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-3">
                                    <label for="set-sections">Sections</label>
                                </div>
                                <div class="col-9">
                                    <textarea name="set-sections" id="set-sections" class="rounded w-75"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <input type="submit" name="" class="rounded mt-5" value="Save">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </main>
            <!-- dashboard body end -->
        </div>
    </div>
    

    <script src="js/jquery.js" ></script>
    <script src="js/bootstrap.min.js" ></script>
    <script src="js/all.min.js" ></script>
    <script src="js/app.js" ></script>
</body>
</html>
