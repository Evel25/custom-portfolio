<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projects</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- nav section start -->
            <nav class="dash-nav col-2 p-0">
                <div class="row w-100 m-0">
                    <div class="col-12  logo">
                        <p class="text-center text-dark">p</p>
                    </div>

                    <div class="col-12 nav-items p-0">

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-home ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark w-100"><a href="#" class="">dashboard</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-suitcase ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark">projects</span>
                            </div>
                            <div class="w-100 sub-items pl-5 pb-2">
                                <a href="#" class="d-block p-1 active">project</a>
                                <a href="#" class="d-block p-1">add project</a>
                            </div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-comment ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">messages</a></span>
                                <span class="float-right nbr mr-3">3</span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-puzzle-piece ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">categories</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-user-cog ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">profile</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item active">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-graduation-cap ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark">skills</span>
                            </div>
                            <div class="w-100 sub-items pl-5 pb-2">
                                <a href="#" class="d-block p-1">tabs</a>
                                <a href="#" class="d-block p-1">content</a>
                            </div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-hands ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">interests</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-cogs ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">settings</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                    </div>

                </div>
            </nav>
            <!-- nav section end -->

            <!-- dashboard body start -->
            <main class="col-10 p-0 m-0">
                
                <div class="row dash-skills mt-5 justify-content-center">
                    <div class="col-6">
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                    <th>Icone</th>
                                    <th>Font Awsome Class</th>
                                    <th>Title</th>
                                    <th>Controls</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><i class="icon fab fa-android"></i></td>
                                    <td>fas fa-android</td>
                                    <td>Android</td>
                                    <td>
                                        <a href="#"><i class="fas fa-edit"></i></a> &emsp;
                                        <a href="#"><i class="fas fa-eraser"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <hr />
                    </div>
                </div>
                <div class="row form-add-skill justify-content-center">
                    <div class="col-6">
                        <form action="" method="POST">
                            <div class="col-12">
                                <input type="text" placeholder="Font Awsome Class" class="rounded w-100 mt-2 p-1" name="skill-icon" />
                            </div>
                            <div class="col-12">
                                <input type="text" placeholder="Title" class="rounded w-100 p-1 mt-2" name="skill-title" />
                            </div>
                            <div class="col-12 text-center">
                                <input type="submit"class="rounded mt-5" name="" value="Save" />
                            </div>
                        </form>
                    </div>
                </div>

            </main>
            <!-- dashboard body end -->
        </div>
    </div>
    

    <script src="js/jquery.js" ></script>
    <script src="js/bootstrap.min.js" ></script>
    <script src="js/all.min.js" ></script>
    <script src="js/app.js" ></script>
</body>
