<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projects</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- nav section start -->
            <nav class="dash-nav col-2 p-0">
                <div class="row w-100 m-0">
                    <div class="col-12  logo">
                        <p class="text-center text-dark">p</p>
                    </div>

                    <div class="col-12 nav-items p-0">

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-home ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark w-100"><a href="#" class="">dashboard</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-suitcase ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark">projects</span>
                            </div>
                            <div class="w-100 sub-items pl-5 pb-2">
                                <a href="#" class="d-block p-1 active">project</a>
                                <a href="#" class="d-block p-1">add project</a>
                            </div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-comment ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">messages</a></span>
                                <span class="float-right nbr mr-3">3</span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-puzzle-piece ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">categories</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item active">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-user-cog ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">profile</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-graduation-cap ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark">skills</span>
                            </div>
                            <div class="w-100 sub-items pl-5 pb-2">
                                <a href="#" class="d-block p-1">tabs</a>
                                <a href="#" class="d-block p-1">content</a>
                            </div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-hands ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">interests</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                        <div class="col-12 p-0 m-0 nav-item">
                            <div class="w-100 item pt-3 pb-2">
                                <i class="fas fa-cogs ml-3 mr-2"  style="color: #999;"></i>
                                <span class="name text-dark"><a href="#">settings</a></span>
                            </div>
                            <div class="w-100 sub-items pl-5"></div>
                        </div>

                    </div>

                </div>
            </nav>
            <!-- nav section end -->

            <!-- dashboard body start -->
            <main class="col-10 p-0 m-0">
                
                <div class="row ml-0 mr-0 justify-content-center mt-5 profile h-100">
                   <form class="col" method="POST" action="#">
                       <div class="col-6 float-left">
                           <div class="row">
                               <div class="col-4">
                                   <label for="fullName">Full Name</label>
                               </div>
                               <div class="col-8">
                                    <input type="text" required class="rounded p-1 w-100" name="fullName" id="fullName" />
                                </div>
                           </div>
                           <div class="row mt-2">
                                <div class="col-4">
                                    <label for="pass">Password</label>
                                </div>
                                <div class="col-8">
                                     <input type="text" required class="rounded p-1 w-100" name="pass" id="pass" />
                                 </div>
                            </div>
                           <div class="row mt-2">
                                <div class="col-4">
                                    <label for="label">Label</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" required class="rounded p-1 w-100" name="label" id="label" />
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-4">
                                    <label for="facebook">Facebook</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" required class="rounded p-1 w-100" name="facebook" id="facebook" />
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-4">
                                    <label for="gmail">Gmail</label>
                                </div>
                                <div class="col-8">
                                    <input type="email" required class="rounded p-1 w-100" name="gmail" id="gmail" />
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-4">
                                    <label for="Linked">Linked In</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" required class="rounded p-1 w-100" name="Linked" id="Linked" />
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-4">
                                    <label for="phone">Phone Number</label>
                                </div>
                                <div class="col-8">
                                    <input type="tel" required class="rounded p-1 w-100" name="phone" id="phone" />
                                </div>
                            </div>
                       </div>

                       <div class="col-6 float-right">
                            <div class="row mt-2">
                                <div class="col-12">
                                    <textarea class="rounded p-1 w-100" rows="4" name="story" required id="" placeholder="My Story" ></textarea>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-4">
                                    <label for="img-profile">Image</label>
                                </div>
                                <div class="col-8 text-center mt-5">
                                    <div class="profileImageContainer position-relative">
                                        <img src="" width="100" height="100" />
                                        <input type="file" required name="img-profile" id="img-profile" />
                                        <span class="position-absolute">Image</span>
                                    </div>
                                </div>
                            </div>
                       </div>
                       <div class="clearfix"></div>
                       <div class="w-100 mt-5 text-center">
                           <input type="Submit" class="rounded" name="profile-save" id="profile-save" value="Save" />
                       </div>
                   </form>
                </div>

            </main>
            <!-- dashboard body end -->
        </div>
    </div>
    

    <script src="js/jquery.js" ></script>
    <script src="js/bootstrap.min.js" ></script>
    <script src="js/all.min.js" ></script>
    <script src="js/app.js" ></script>
</body>
</html>
